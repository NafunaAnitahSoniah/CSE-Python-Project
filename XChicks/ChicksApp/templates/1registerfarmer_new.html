{% extends 'base_agent.html' %}
{% block title %}Register Farmer | Young4ChickS{% endblock %}
{% block content %}
<header class="page-header">
    <h1>Register New Farmer</h1>
    <div class="subtitle">Add a new farmer to the system</div>
</header>
<section class="card fade-in">
    <h4><i class="fas fa-user-plus"></i> Farmer Registration Form</h4>
    <form method="post" class="form-grid">
        {% csrf_token %}
        <div class="form-group">
            <label for="farmer_id">Farmer ID:</label>
            <input type="text" name="farmer_id" id="farmer_id" maxlength="15" required>
        </div>
        <div class="form-group">
            <label for="farmer_name">Farmer Name:</label>
            <input type="text" name="farmer_name" id="farmer_name" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" id="date_of_birth" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="district">District:</label>
            <input type="text" name="district" id="district" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="sub_county">Sub County:</label>
            <input type="text" name="sub_county" id="sub_county" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="parish">Parish:</label>
            <input type="text" name="parish" id="parish" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="village">Village:</label>
            <input type="text" name="village" id="village" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" maxlength="15" required>
        </div>
        <div class="form-group">
            <label for="email">Email (Optional):</label>
            <input type="email" name="email" id="email" maxlength="100">
        </div>
        <div class="form-group">
            <label for="land_size">Land Size (acres):</label>
            <input type="number" name="land_size" id="land_size" step="0.01" min="0" required>
        </div>
        <div class="form-group">
            <label for="farming_experience">Farming Experience (years):</label>
            <input type="number" name="farming_experience" id="farming_experience" min="0" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Register Farmer</button>
            <a href="/salesagentdashboard/" class="btn btn-outline"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </form>
</section>
{% endblock %}
