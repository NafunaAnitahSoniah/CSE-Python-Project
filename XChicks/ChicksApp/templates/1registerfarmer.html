{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Register Farmer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            width: 250px;
            background-color: #2e7d32;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease;
        }
        .sidebar .navbar-brand {
            padding: 10px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .sidebar .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .sidebar .nav {
            flex-direction: column;
            padding: 0 20px;
        }
        .sidebar .nav-link {
            color: #fff;
            font-weight: 500;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .sidebar .nav-link:hover {
            color: #66bb6a;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
            flex: 1 0 auto; /* Allow main content to grow but not shrink below content height */
            transition: margin-left 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin-top: 20px;
        }
        .form-card {
            background: #fff;
            border: 1px solid #b266ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-card h2 {
            color: #6a0dad;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: 500;
            color: #2e7d32;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #b266ff;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #2e7d32;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #1b5e20;
        }
        .back-btn {
            background-color: #d32f2f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #b71c1c;
        }
        footer {
            background-color: #68b86c;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            flex-shrink: 0; /* Prevent footer from shrinking */
        }
        footer .container {
            max-width: 1200px;
        }
        footer .row {
            margin: 0;
        }
        footer h5 {
            color: #66bb6a;
        }
        footer hr {
            border-color: #b266ff;
            margin: 20px 0;
        }
        footer p {
            color: #6a0dad;
        }
        @media (max-width: 768px) {
            .sidebar { width: 200px; }
            .main-content { margin-left: 200px; width: calc(100% - 200px); }
            .container { padding: 10px; }
        }
        @media (max-width: 576px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-content { margin-left: 0; width: 100%; }
            .sidebar .nav-link { display: inline-block; margin-right: 10px; margin-bottom: 5px; }
            .submit-btn, .back-btn { display: block; width: 100%; margin-bottom: 10px; }
        }
    </style>
    <title>Register Farmer</title>
</head>
<body>
    <div class="sidebar">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" alt="Young4ChickS Logo">
        </a>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/salesagentdashboard/"><i class="fas fa-list"></i> Sales Agent Dash Board</a></li>
            <li class="nav-item"><a class="nav-link" href="/addrequest/"><i class="fas fa-plus"></i> Add Request</a></li>
            <li class="nav-item"><a class="nav-link" href="/registerfarmer/"><i class="fas fa-user-plus"></i> Register Farmer</a></li>
            <li class="nav-item"><a class="nav-link" href="/viewchickrequests/"><i class="fas fa-list"></i> View Chick Requests</a></li>
            <li class="nav-item"><a class="nav-link" href="/viewfeedrequests/"><i class="fas fa-seedling"></i> View Feed Requests</a></li>
        </ul>
        <button class="logout-btn" onclick="window.location.href='/logout/'" style="background-color: #d32f2f; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; font-weight: 500; width: 100%; margin-top: 20px; transition: background-color 0.3s ease;">
            Logout
        </button>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="form-card">
                <h2>Register New Farmer</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="farmer_id">Farmer ID:</label>
                        <input type="text" name="farmer_id" id="farmer_id" maxlength="15" required>
                    </div>
                    <div class="form-group">
                        <label for="farmer_name">Farmer Name:</label>
                        <input type="text" name="farmer_name" id="farmer_name" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">Date of Birth:</label>
                        <input type="date" name="date_of_birth" id="date_of_birth" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" name="age" id="age" min="20" max="30" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select name="gender" id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" name="location" id="location" maxlength="30" required>
                    </div>
                    <div class="form-group">
                        <label for="nin">NIN:</label>
                        <input type="text" name="nin" id="nin" maxlength="14" pattern="[A-Z0-9]{14}" required placeholder="14 alphanumeric characters">
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" name="phone_number" id="phone_number" maxlength="15" required>
                    </div>
                    <div class="form-group">
                        <label for="recommender_name">Recommender Name:</label>
                        <input type="text" name="recommender_name" id="recommender_name" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="recommender_nin">Recommender NIN:</label>
                        <input type="text" name="recommender_nin" id="recommender_nin" maxlength="14" pattern="[A-Z0-9]{14}" required placeholder="14 alphanumeric characters">
                    </div>
                    <div class="form-group">
                        <label for="recommender_tel">Recommender Tel:</label>
                        <input type="text" name="recommender_tel" id="recommender_tel" maxlength="15" required>
                    </div>
                    <div class="form-group">
                        <label for="registered_by">Registered By:</label>
                        <input type="text" name="registered_by" id="registered_by" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Register Farmer</button>
                        <a href="/salesagentdashboard/" class="back-btn">Back to Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <hr>
            <p>&copy; 2025 Young4ChickS. All rights reserved. | Designed by Nafuna Anitah Soniah</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
