{% extends 'base_manager.html' %}
{% block title %}{% if feed_stock %}Update{% else %}Add{% endif %} Feed Stock | Young4ChickS{% endblock %}
{% block content %}
<header class="page-header">
    <h1>{% if feed_stock %}Update{% else %}Add{% endif %} Feed Stock</h1>
</header>
<div class="table-card fade-in">
    <h4><i class="fas fa-boxes-stacked"></i> Feed Stock Management</h4>
    
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="stock_name">Stock Name</label>
            <input type="text" id="stock_name" name="stock_name" class="form-control" value="{{ feed_stock.stock_name|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="feed_name">Feed Name</label>
            <input type="text" id="feed_name" name="feed_name" class="form-control" value="{{ feed_stock.feed_name|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="feed_type">Feed Type</label>
            <input type="text" id="feed_type" name="feed_type" class="form-control" value="{{ feed_stock.feed_type|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="feed_brand">Feed Brand</label>
            <input type="text" id="feed_brand" name="feed_brand" class="form-control" value="{{ feed_stock.feed_brand|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="feed_quantity">Quantity</label>
            <input type="number" id="feed_quantity" name="feed_quantity" class="form-control" value="{{ feed_stock.feed_quantity|default:0 }}" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="expiry_date">Expiry Date</label>
            <input type="date" id="expiry_date" name="expiry_date" class="form-control" value="{{ feed_stock.expiry_date|date:'Y-m-d'|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="purchase_price">Purchase Price (UgSh)</label>
            <input type="number" id="purchase_price" name="purchase_price" class="form-control" value="{{ feed_stock.purchase_price|default:0 }}" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="selling_price">Selling Price (UgSh)</label>
            <input type="number" id="selling_price" name="selling_price" class="form-control" value="{{ feed_stock.selling_price|default:0 }}" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="supplier">Supplier</label>
            <input type="text" id="supplier" name="supplier" class="form-control" value="{{ feed_stock.supplier|default:'' }}" required>
        </div>
        
        <div class="form-group">
            <label for="supplier_contact">Supplier Contact</label>
            <input type="text" id="supplier_contact" name="supplier_contact" class="form-control" value="{{ feed_stock.supplier_contact|default:'' }}" required>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                {% if feed_stock %}
                    <i class="fas fa-save"></i> Update Feed Stock
                {% else %}
                    <i class="fas fa-plus"></i> Add Feed Stock
                {% endif %}
            </button>
            <a href="/feedstock/" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back to Feed Stock
            </a>
        </div>
    </form>
</div>
{% endblock %}
